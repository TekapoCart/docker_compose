<IfModule !mpm_netware_module>
    PidFile "/var/run/apache2/httpd.pid"
</IfModule>

<IfModule mpm_event_module>
    # allow up to 400 concurrent users
    ServerLimit             16
    MaxClients              400
    StartServers            3
    ThreadLimit             64
    ThreadsPerChild         25
    MaxRequestWorkers       400
    MaxConnectionsPerChild  0
</IfModule>

<IfModule !mpm_netware_module>
    MaxMemFree            2048
</IfModule>
<IfModule mpm_netware_module>
    MaxMemFree             100
</IfModule>